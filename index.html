<!DOCTYPE html>

	<body>

		  <nav>

				<div class="contact-info-item">
				   <i class="contact-info-item-icon fa-brands fa-linkedin"></i>

				</div>

				   <i class="contact-info-item-icon fa-brands fa-twitter"></i>
